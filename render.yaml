services:
  - type: web
    name: task-manager-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: CLIENT_URL
        sync: false # User must update this after Vercel deploy

databases:
  - name: task-manager-db
    plan: free
    databaseName: taskmanager
    user: taskuser
